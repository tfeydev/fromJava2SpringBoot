name: Build & Deploy SpringBootAngularFullstack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Java 21 bereitstellen
      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3Ô∏è‚É£ Maven Backend Build
      - name: Build Backend with Maven
        working-directory: ./SpringBootAngularFullstack/backend
        run: |
          chmod +x ./mvnw || true
          ./mvnw clean package -DskipTests
          ls -l target/

      # 4Ô∏è‚É£ Optional: Build Frontend (Angular)
      - name: Build Frontend (Optional)
        working-directory: ./SpringBootAngularFullstack/frontend
        run: |
          if [ -f package.json ]; then
            npm install
            npm run build --prod
          fi
          ls -l dist/

      # 5Ô∏è‚É£ Docker-Image f√ºr Backend bauen
      - name: Build Backend Docker Image
        run: |
          docker build -t springboot-angular-fullstack-backend:latest -f SpringBootAngularFullstack/backend/Dockerfile SpringBootAngularFullstack/backend

      # 6Ô∏è‚É£ Docker-Image f√ºr Frontend bauen
      - name: Build Frontend Docker Image
        run: |
          docker build -t springboot-angular-fullstack-frontend:latest -f SpringBootAngularFullstack/frontend/Dockerfile SpringBootAngularFullstack/frontend

      # 7Ô∏è‚É£ Docker-Image als tar.gz speichern (Backend)
      - name: Save Backend Docker Image
        run: docker save springboot-angular-fullstack-backend:latest | gzip > SpringBootAngularFullstack/backend.tar.gz

      # 8Ô∏è‚É£ Docker-Image als tar.gz speichern (Frontend)
      - name: Save Frontend Docker Image
        run: docker save springboot-angular-fullstack-frontend:latest | gzip > SpringBootAngularFullstack/frontend.tar.gz

      # 9Ô∏è‚É£ SSH Key korrekt schreiben
      - name: Write SSH Private Key to File
        run: |
          mkdir -p /tmp/ssh
          echo "${{ secrets.VM_PRIVATE_KEY }}" | tr -d '\r' > /tmp/ssh/id_rsa
          chmod 600 /tmp/ssh/id_rsa
          ls -l /tmp/ssh/id_rsa
          head -n 2 /tmp/ssh/id_rsa
          tail -n 2 /tmp/ssh/id_rsa

      # üîü Docker-Images auf die VM kopieren
      - name: Copy Docker Images to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key_path: /tmp/ssh/id_rsa
          source: SpringBootAngularFullstack/backend.tar.gz,SpringBootAngularFullstack/frontend.tar.gz
          target: /home/ubuntu/dev/
          port: 22
          timeout: 30s
          command_timeout: 10m
          use_insecure_cipher: false
          rm: false
          debug: true
          overwrite: true

      # 1Ô∏è‚É£1Ô∏è‚É£ Docker-Container via SSH starten/aktualisieren
      - name: Deploy Docker Containers via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key_path: /tmp/ssh/id_rsa
          script: |
            cd /home/ubuntu/dev
            gunzip -c backend.tar.gz | docker load
            gunzip -c frontend.tar.gz | docker load
            docker-compose -f docker-compose.yml up -d --build
