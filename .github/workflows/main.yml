name: Build & Deploy SpringBootAngularFullstack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Build Docker image
        working-directory: ./SpringBootAngularFullstack
        run: |
          docker build -t springboot-angular-fullstack:latest .

      - name: Save Docker image
        working-directory: ./SpringBootAngularFullstack
        run: |
          docker save springboot-angular-fullstack:latest | gzip > springboot-angular-fullstack.tar.gz

      - name: Debug - list files
        run: |
          ls -l SpringBootAngularFullstack/

      - name: Write SSH key to runner
        run: |
          printf '%s\n' "${{ secrets.VM_SSH_KEY }}" > /tmp/deploy_key
          chmod 600 /tmp/deploy_key
          ls -l /tmp/deploy_key

      - name: Copy image to VM via scp
        run: |
          scp -o StrictHostKeyChecking=no -i /tmp/deploy_key \
            SpringBootAngularFullstack/springboot-angular-fullstack.tar.gz \
            ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }}:/home/ubuntu/dev/

      - name: Deploy on VM via ssh
        run: |
          ssh -o StrictHostKeyChecking=no -i /tmp/deploy_key ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'REMOTE'
            set -e
            cd /home/ubuntu/dev
            if [ -f springboot-angular-fullstack.tar.gz ]; then
              gunzip -c springboot-angular-fullstack.tar.gz | docker load
              docker-compose -f docker-compose.yml up -d
              echo "DEPLOY_OK"
            else
              echo "ERROR: tar.gz not found on VM!"
              exit 2
            fi
          REMOTE
