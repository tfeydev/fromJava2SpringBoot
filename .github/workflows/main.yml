name: Build & Deploy SpringBootAngularFullstack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo auschecken
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ √Ñnderungen pr√ºfen
      - name: Check for changes in SpringBootAngularFullstack
        id: changes
        run: |
          echo "Checking for changes in SpringBootAngularFullstack..."
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '^SpringBootAngularFullstack/' || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes detected in SpringBootAngularFullstack."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 3Ô∏è‚É£ Docker-Image bauen
      - name: Build Docker Image
        if: steps.changes.outputs.changed == 'true'
        working-directory: ./SpringBootAngularFullstack
        run: docker build -t springboot-angular-fullstack:latest .

      # 4Ô∏è‚É£ Image speichern im Unterordner
      - name: Save Docker Image
        if: steps.changes.outputs.changed == 'true'
        working-directory: ./SpringBootAngularFullstack
        run: docker save springboot-angular-fullstack:latest | gzip > springboot-angular-fullstack.tar.gz

      # 5Ô∏è‚É£ Debug-Step: pr√ºfen, ob die Datei existiert
      - name: Debug: list Docker image file
        if: steps.changes.outputs.changed == 'true'
        run: ls -l SpringBootAngularFullstack/

      # 6Ô∏è‚É£ Image auf VM kopieren
      - name: Copy Docker Image to Oracle VM
        if: steps.changes.outputs.changed == 'true'
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "SpringBootAngularFullstack/springboot-angular-fullstack.tar.gz"
          target: "/home/ubuntu/dev/"

      # 7Ô∏è‚É£ Container starten/aktualisieren auf der VM
      - name: Deploy Docker Container via SSH
        if: steps.changes.outputs.changed == 'true'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/ubuntu/dev
            gunzip -c springboot-angular-fullstack.tar.gz | docker load
            docker-compose -f docker-compose.yml up -d

      # 8Ô∏è‚É£ Pr√ºfen, ob Container l√§uft + Logs
      - name: Verify Container and Show Logs
        if: steps.changes.outputs.changed == 'true'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "‚úÖ Checking container status..."
            docker ps | grep springboot-angular
            echo "üìù Last 20 log lines:"
            CONTAINER_ID=$(docker ps -q -f name=springboot-angular)
            if [ -n "$CONTAINER_ID" ]; then
              docker logs --tail 20 $CONTAINER_ID
            else
              echo "No running springboot-angular container found."
            fi
