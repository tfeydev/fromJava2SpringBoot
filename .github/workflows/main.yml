name: Build & Deploy SpringBootAngularFullstack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Check for changes in SpringBootAngularFullstack
      - name: Check for changes
        id: changes
        run: |
          echo "Checking for changes..."
          CHANGED=$(git diff --name-only HEAD~1 HEAD | grep '^SpringBootAngularFullstack/' || true)
          if [ -z "$CHANGED" ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      # 3Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        if: steps.changes.outputs.changed == 'true'
        working-directory: ./SpringBootAngularFullstack
        run: docker build -t springboot-angular-fullstack:latest .

      # 4Ô∏è‚É£ Save Docker image
      - name: Save Docker image
        if: steps.changes.outputs.changed == 'true'
        working-directory: ./SpringBootAngularFullstack
        run: docker save springboot-angular-fullstack:latest | gzip > springboot-angular-fullstack.tar.gz

      # 5Ô∏è‚É£ SCP copy to VM
      - name: Copy Docker image to VM
        if: steps.changes.outputs.changed == 'true'
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "SpringBootAngularFullstack/springboot-angular-fullstack.tar.gz"
          target: "/home/ubuntu/dev/"

      # 6Ô∏è‚É£ Deploy container via SSH
      - name: Deploy Docker container
        if: steps.changes.outputs.changed == 'true'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/ubuntu/dev
            gunzip -c springboot-angular-fullstack.tar.gz | docker load
            docker-compose -f docker-compose.yml up -d
      # 7Ô∏è‚É£ Verify container + last 20 logs
      - name: Verify container
        if: steps.changes.outputs.changed == 'true'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "‚úÖ Container status:"
            docker ps --filter "name=springboot-angular"
            CONTAINER_ID=$(docker ps -q -f name=springboot-angular)
            if [ -n "$CONTAINER_ID" ]; then
              echo "üìù Last 20 log lines:"
              docker logs --tail 20 $CONTAINER_ID
            else
              echo "No running springboot-angular container found."
            fi
