name: Deploy to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Create .env file
        run: |
          echo "SPRING_DATASOURCE_URL=${{ secrets.DB_URL }}" >> backend/.env
          echo "SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USER }}" >> backend/.env
          echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASS }}" >> backend/.env

    - name: Deploy via SSH
      run: |
        ssh -o StrictHostKeyChecking=no opc@${{ secrets.HOST }} << 'EOF'
          cd /home/ubuntu/SpringBootAngularFullstack
          git pull origin main
          docker-compose down
          docker-compose up -d --build
        EOF
