name: Build & Deploy SpringBootAngularFullstack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Build Docker image
      working-directory: ./SpringBootAngularFullstack
      run: docker build -t springboot-angular-fullstack:latest .

    - name: Save Docker image
      working-directory: ./SpringBootAngularFullstack
      run: docker save springboot-angular-fullstack:latest | gzip > springboot-angular-fullstack.tar.gz

    - name: Debug: list files
      run: ls -l ./SpringBootAngularFullstack/

    - name: Copy Docker image to VM
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        source: SpringBootAngularFullstack/springboot-angular-fullstack.tar.gz
        target: /home/ubuntu/dev/

    - name: Deploy Docker container via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        script: |
          cd /home/ubuntu/dev
          gunzip -c springboot-angular-fullstack.tar.gz | docker load
          docker-compose -f docker-compose.yml up -d
